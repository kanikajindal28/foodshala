<app-navbar></app-navbar>
<div class="container-fluid" id="grad" style="padding-top: 100px;">


  <div class="bg-white signupbox">

    <h2 class="font1 p-5 text-center">Add New Product</h2>

    <div class="container">


      <form action="addFoodItem" class="was-validated">

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Enter Food Item" name="name" [(ngModel)]="menuItem.foodItem" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <!--<div class="form-group">
          <input type="file" (change)="onFileSelected($event)" class="form-control" name="image" required>
        </div>-->
        <div class="">                                                                                                                                                                      </div>
        <div class="form-group">
          <input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" [(ngModel)]="menuItem.price" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>


        <div class="form-group">
          <select [(ngModel)]="menuItem.type"  class="form-control custom-select" name="foodType" required>
            <option >Vegeterian</option>
            <option >Non Vegeterian</option>
          </select>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-info mt-3 mb-3 w-100" (click)="addFoodItem()">Add Product</button>


      </form>
    </div>

  </div>



</div>
<app-footer></app-footer>
